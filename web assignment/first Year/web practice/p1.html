<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS FUNCTION VALIDATION</title>
    <script>
       function  myfun()
        {
            document.getElementById("demo").innerHTML=("hello");
        }
    </script>

</head>
<body>
    <p id="demo">hello will be displayed as soon as we click the button try it.</p>
    <input type ="button" value="try it" onclick="myfun()">
    
</body>
</html>
